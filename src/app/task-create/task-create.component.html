<div class="text-center">
    <h1 *ngIf="!isUpdateActive">Create task</h1>
    <h1 *ngIf="isUpdateActive">Edit task</h1>
</div>

<div class="registration-form m-3 p-4">
    <form [formGroup]="taskForm">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Enter name</mat-label>
                    <input formControlName="name" matInput placeholder="Name">
                  </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Enter description</mat-label>
                    <input formControlName="description" matInput placeholder="Description">
                  </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Select priority</mat-label>
                    <mat-select formControlName="priority">
                      <mat-option *ngFor="let priority of priorities" [value]="priority">
                        {{priority}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Select state</mat-label>
                    <mat-select formControlName="state">
                      <mat-option *ngFor="let state of states" [value]="state">
                        {{state}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Select start date</mat-label>
                    <input formControlName="startDate" matInput [matDatepicker]="picker1">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="outline">
                <mat-label>Select finish date</mat-label>
                <input formControlName="finishDate" matInput [matDatepicker]="picker2">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>
            </div>
        </div>
        <button *ngIf="!isUpdateActive" (click)="submit()" class="mt-4" mat-raised-button color="primary">Create</button>
        <button *ngIf="isUpdateActive" (click)="update()" class="mt-4" mat-raised-button color="primary">Update</button>
    </form>
</div>
