<div class="text-center">
    <h1 *ngIf="!isUpdateActive">Create epic</h1>
    <h1 *ngIf="isUpdateActive">Edit epic</h1>
</div>

<div class="registration-form m-3 p-4">
    <form [formGroup]="epicForm">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Enter name</mat-label>
                    <input formControlName="name" matInput placeholder="Name">
                  </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Enter description</mat-label>
                    <input formControlName="description" matInput placeholder="Description">
                  </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Select priority</mat-label>
                    <mat-select formControlName="priority">
                      <mat-option *ngFor="let priority of priorities" [value]="priority">
                        {{priority}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Select state</mat-label>
                    <mat-select formControlName="state">
                      <mat-option *ngFor="let state of states" [value]="state">
                        {{state}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </div>
        <button *ngIf="!isUpdateActive" (click)="submit()" class="mt-4" mat-raised-button color="primary">Create</button>
        <button *ngIf="isUpdateActive" (click)="update()" class="mt-4" mat-raised-button color="primary">Update</button>
    </form>
</div>
